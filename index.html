<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8f127467bf.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Job Listings</title>
</head>

<body>


  <header class="header">
    <div class="shadow-img">
      <div class="header-img">
        <div class="circle">
          <a href="#"><i id="circle-up-btn" class="fa-solid fa-circle-up  circle-up-btn"></i></a>
        </div>
        <h1 class="left-slide-animation heading"><i class="fa-regular fa-handshake"></i>JobAds.com</h1>
        <h2 class="right-slide-animation">Your future job is here!<i class="fa-regular fa-square-check"></i></h2>
      </div>
    </div>
  </header>

  <main>


    <section id="job-ads-list" class="job-ads-list">


      <div id="categories" class="categories wrapper hide">



        <div id="categories-window" class="categories-window">
          <div id="clear-btn" class="clear-block">
            <p>Clear</p>
          </div>

        </div>
      </div>


      <div class="container wrapper">

      </div>
    </section>

  </main>
  <footer>
    <div class="footer">
      <div class="footer-img-shadow">
        <div class="footer-container">
          <h4>Find us:</h4>
          <div class="social-media wrapper">

            <div class="facebook">
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>

            <div class="twitter">
              <a href=""> <i class="fa-brands fa-square-twitter"></i></a>
            </div>

            <div class="instagram">
              <a href=""><i class="fa-brands fa-square-instagram"></i></a>
            </div>


          </div>
          <div class="contact">
            <div class="phone"><i class="fa-solid fa-square-phone"></i>
              <p>+1 127 234 5678</p>
            </div>
            <div class="mail"><i class="fa-solid fa-square-envelope"></i>
              <p>JobAds@yourjob.com</p>
            </div>
            <div class="adress"><i class="fa-solid fa-building"></i>
              <p>928 Manchester Expy. <br> Columbus GA 31904-6572
                USA</p>
            </div>
          </div>
          <div class="form"></div>
        </div>
      </div>
    </div>
  </footer>
  <script src="javascript/render.js"></script>
  <script src="javascript/index.js"></script>
</body>

</html>
